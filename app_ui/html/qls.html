<div id="content">
  <div class="content-header">
    <button class="add-book">Thêm sách</button>
    <div>
      <label for="search">Tìm kiếm:</label>
      <input style="padding: 3px 0;" type="text" name="" id="search">
    </div>
  </div>
  <div class="table">
    <table>
      <thead>
        <tr>
          <th>Mã sách</th>
          <th>Tên sách</th>
          <th>Tác giả</th>
          <th>Thể loại</th>
          <th>Số lượng</th>

        </tr>
      </thead>
      <tbody class="list-books">
        
      </tbody>
    </table>

  <div class="overlay">
    <div class="content-input">
        <h2>Book</h2>
        <div class="group-input">
            <label>Tên</label>
            <input type="text" name="name">
        </div>
        <div class="group-input">
            <label>Tác giả</label>
            <input type="text" name="author">
        </div>
        <div class="group-input">
            <label>Nhà xuất bản</label>
            <input type="text" name="publisher">
        </div>
        <div class="group-input">
            <label>Số lượng</label>
            <input type="text" name="amount">
        </div>
        <div>
            <button id="update" class="finish">Sửa</button>
            <button id="create" class="finish">Hoàn thành</button>
            <i id="cancel" class="fa fa-times"></i>
        </div>
    </div>
