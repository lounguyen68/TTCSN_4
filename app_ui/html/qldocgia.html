    <div class="container my-3">
        <div class="d-flex">
            <button type="button" class="btn btn-primary add-user" data-bs-toggle="modal" data-bs-target="#myModal">
                Thêm người dùng
            </button>
            <form class="d-flex ms-auto" role="search">
                <input class="form-control me-2" id="searchInput" type="search" placeholder="Search" aria-label="Search"
                    onkeyup="searchUsers()">
                <button class="btn btn-outline-success" id="searchBtn">Search</button>
            </form>
        </div>

        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Quản lý đọc giả</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label>Mã đọc giả</label>
                                <input type="text" class="form-control" name="MaDocGia">
                            </div>
                            <div class="mb-3">
                                <label>Tên đọc giả</label>
                                <input type="text" class="form-control" name="TenDocGia">
                            </div>
                            <div class="mb-3">
                                <label>Địa chỉ</label>
                                <input type="text" class="form-control" name="DiaChi">
                            </div>
                            <div class="mb-3">
                                <label>Số thẻ</label>
                                <input type="text" class="form-control" name="SoThe">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="create btn btn-primary" data-bs-dismiss="modal">Submit</button>
                        <button type="submit" class="update btn btn-primary" data-bs-dismiss="modal">Update</button>
                        <button type="button" class="close btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

        <table class="table table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Mã đọc giả</th>
                    <th scope="col">Tên đọc giả</th>
                    <th scope="col">Địa chỉ</th>
                    <th scope="col">Số thẻ</th>
                    <th scope="col">Tùy chỉnh</th>
                </tr>
            </thead>
            <tbody class="list-users">

            </tbody>
        </table>
    </div>
